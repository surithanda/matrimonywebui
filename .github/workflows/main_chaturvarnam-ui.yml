name: Build and deploy Node.js app to Azure Web App - chaturvarnam-ui

on:
  push:
    branches:
      - deploy/pipeline
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build application
        run: npm run build

      - name: Prepare standalone deploy folder
        run: |
          rm -rf .deploy
          mkdir -p .deploy
          echo "=== Inspect .next after build ==="
          ls -la .next || true
          ls -la .next/standalone || true
          # Guard: ensure standalone server exists
          if [ ! -f ".next/standalone/server.js" ]; then
            echo "ERROR: .next/standalone/server.js not found. Check next.config.js output: 'standalone' and build logs."
            exit 1
          fi
          # Copy standalone server and embedded node_modules to root of deploy folder
          cp -a .next/standalone/. .deploy/
          # Ensure Next static assets are in the expected relative path
          mkdir -p .deploy/.next
          cp -r .next/static .deploy/.next/
          # Public assets (optional but recommended)
          if [ -d "public" ]; then cp -r public .deploy/public; fi
          echo "=== Inspect .deploy before upload ==="
          ls -la .deploy | sed -n '1,200p'

      - name: Verify installation
        run: |
          echo "=== Next.js info ==="
          npx next --version
          echo "=== React versions ==="
          npm list react react-dom next --depth=0

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .deploy
          if-no-files-found: error
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Set up Node.js for verification
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Verify deployment setup
        run: |
          echo "=== Checking critical files ==="
          ls -la node-app | sed -n '1,200p'
          echo "Check server.js present in node-app:"
          ls -la node-app/server.js || true
          echo "=== Testing Next.js ==="
          npx next --version

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9F87E7FC8DA04BAAB7E52CCF65A615B2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7163375029D84264BAAC59D1BAAF0FD9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_14698773CD9B4B5996174A763045292D }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chaturvarnam-ui'
          slot-name: 'production'
          package: node-app
          enable-oryx-build: false
          startup-command: 'node server.js'