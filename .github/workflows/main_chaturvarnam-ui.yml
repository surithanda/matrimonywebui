name: Build and deploy Node.js app to Azure Web App - chaturvarnam-ui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Clean install dependencies
        run: |
          # Remove any existing node_modules and lock files
          rm -rf node_modules
          rm -f package-lock.json
          
          # Fresh install
          npm install

      - name: Build application
        run: npm run build

      - name: Verify Next.js installation
        run: |
          echo "=== Checking Next.js ==="
          npm list next
          npx next --version
          ls -la node_modules/.bin/ | grep next

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Install production dependencies only
        run: |
          # Install only production dependencies (no devDependencies)
          npm ci --only=production

      - name: Verify deployment files
        run: |
          echo "=== Checking critical files ==="
          ls -la package.json
          ls -la next.config.js
          echo "=== Next.js info ==="
          npm list next --depth=0
          npx next --version

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9F87E7FC8DA04BAAB7E52CCF65A615B2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7163375029D84264BAAC59D1BAAF0FD9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_14698773CD9B4B5996174A763045292D }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chaturvarnam-ui'
          slot-name: 'Production'
          package: .
