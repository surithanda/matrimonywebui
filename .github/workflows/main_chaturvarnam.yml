name: Build and deploy Node.js app to Azure Web App - chaturvarnam

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ADD THESE PERMISSIONS AT THE WORKFLOW LEVEL
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production=false

      - name: Build application
        run: npm run build

      - name: Create proper deployment structure
        run: |
          # Create a clean deployment directory
          mkdir -p deployment
          
          # Copy all necessary files
          cp -r .next/ deployment/
          cp -r public/ deployment/ || true
          cp -r node_modules/ deployment/
          cp package.json deployment/
          cp package-lock.json deployment/ || true
          cp next.config.js deployment/ || true
          cp *.env* deployment/ 2>/dev/null || true
          cp -r src/ deployment/ 2>/dev/null || true
          cp -r app/ deployment/ 2>/dev/null || true
          cp -r components/ deployment/ 2>/dev/null || true
          
          # Ensure next binary is executable
          chmod +x deployment/node_modules/.bin/next
          chmod +x deployment/node_modules/next/dist/bin/next

      - name: Verify deployment structure
        run: |
          echo "Checking next binary in deployment:"
          ls -la deployment/node_modules/.bin/next || echo "Next binary not found in .bin"
          ls -la deployment/node_modules/next/dist/bin/next || echo "Next binary not found in dist"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # REMOVE PERMISSIONS FROM HERE AND KEEP THEM AT WORKFLOW LEVEL

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Verify downloaded files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in directory:"
          ls -la
          echo "Next binary check:"
          ls -la node_modules/.bin/next || echo "Next not found in .bin"
          ls -la node_modules/next/dist/bin/next || echo "Next not found in dist"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C970629CE86E4825AB6308142C9AFE83 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_68E8E0F63AC34F1DB979CBDE1389E050 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CA04C0473A5C4BA5836AD6C29F6B5609 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chaturvarnam'
          slot-name: 'Production'
          package: .
